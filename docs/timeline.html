<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Timeline Chart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        #mytimeline {
            width: 100%;
            height: 500px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept=".csv">
<div id="mytimeline"></div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        
        reader.onload = function(e) {
            var data = e.target.result;
            var items = new vis.DataSet();
            
            // Parse the CSV file
            var csvRows = data.split('\n');
            csvRows.forEach(function(row, index) {
			console.log(row);
                if (index === 0 || !row) return;  // skip the header and empty rows
                var columns = parseCSV(row)
				// Assuming the CSV format is:
                // TaskId;RunId;ProcessVersion;Result;Remark;StartedAt;StoppedAt;AgentId;ErrorId;OutputData;RunType;process
                // Modify indexes below as per your CSV format, especially for dates.
                var start = new Date(columns[3]); // StartedAt
                var end = new Date(columns[4]);   // StoppedAt
                console.log(columns)
                // Add item to timeline data
				var color = columns[1] == "Failed" ? "red" : (columns[1] == "Error" ? "orange" : "green");
                items.add({
                    id: columns[0],
                    content: columns[10], // Remark or any other column that you wish to display
                    start: start,
                    end: end,
					style: "background-color: "+color+";",
                    title: `Task ${columns[5]}, ${columns[1]}, Run ${columns[0]} (${columns[2]})` // Tooltip text
                });
            });

            // Create a timeline
            var container = document.getElementById('mytimeline');
            var options = {};
            var timeline = new vis.Timeline(container, items, options);
        };


    function parseCSV(text) {
        // Regular expression to split the line with semicolon that are inside the double quotes
        const regex = /"([^"]*)";?/g;
        let columns = [];
        let match;
        while (match = regex.exec(text)) {
            columns.push(match[1].replace(/""/g, '"'));  // Handle escaped double quotes
        }
        return columns;
    }
        reader.readAsText(file);
    });
</script>

</body>
</html>
